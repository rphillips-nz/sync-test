<head>
	<meta charset="utf-8">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="{{ site.author }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ '/images/favicon.png' | prepend: site.baseurl }}">

	<script src="{{ '/scripts/masonry.pkgd.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/scripts/imagesloaded.pkgd.min.js' | prepend: site.baseurl }}"></script>
</head>
